# =============================================================================
# deploy.yml — Auto-deploy to GCP VM on push to main
#
# Required GitHub Secrets:
#   GCP_SSH_PRIVATE_KEY  — SSH private key (ed25519)
#   GCP_VM_HOST          — VM public IP
#   GCP_VM_USER          — SSH username
# =============================================================================

name: Deploy to GCP VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          script_stop: true
          command_timeout: 4m
          script: |
            cd /opt/indigitall-analytics
            bash scripts/deploy/deploy.sh
